<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Date App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul
          *ngIf="accountservice.currentUser$ | async"
          class="navbar-nav me-auto mb-2 mb-md-0"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="/users"
              routerLinkActive="active"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active"
              >List</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active"
              >Messages</a
            >
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link" href="#">Logout</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link" href="/error">erros</a>
          </li>
        </ul>
        <div
          class="dropdown ml-auto"
          *ngIf="accountservice.currentUser$ | async as user"
          dropdown
        >
          <a class="dropdown-toggle text-light" dropdownToggle
            >Welcome {{ user.username }}</a
          >
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a href="user/edit" class="dropdown-item">Edit profile</a>
            <div class="divider dropdown-divider"></div>
            <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <form
          *ngIf="!loggedIn"
          #loginForm="ngForm"
          class="d-flex ml-auto"
          (ngSubmit)="submit()"
          autocomplete="off"
        >
          <input
            [(ngModel)]="model.username"
            class="form-control me-2 mr-2"
            type="text"
            placeholder="Username"
            name="username"
          />
          <input
            [(ngModel)]="model.password"
            class="form-control me-2 mr-2"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</nav>
